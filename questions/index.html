<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions and Answers</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Questions and Answers</h1>

    <div class="question-box">
        <h2 class="question">Why are you the way that you are?</h2>
        <div id="btn1" class="btn">+</div>
        <p id="answer1" class="hide">:(</p>
    </div>

    <div class="question-box">
        <h2 class="question">Who let the dogs out?</h2>
        <div id="btn2" class="btn">+</div>
        <p id="answer2" class="hide">I did. Sue me.</p>
    </div>

    <div class="question-box">
        <h2 class="question">The chicken or the egg?</h2>
        <div id="btn3" class="btn">+</div>
        <p id="answer3" class="hide">No matter how you look at it, it is obviously the chicken.</p>
    </div>

    <div class="question-box">
        <h2 class="question">What is Barack Obama's last name?</h2>
        <div id="btn4" class="btn">+</div>
        <p id="answer4" class="hide">Bond. James Bond.</p>
    </div>

    <script src="app.js"></script>
</body>

</html>
